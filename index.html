                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropDownProducts"

        </div>

    <!-- Page Content -->
    <main>
        <div id="canvas-row" class="row gx-0 canvas-row position-relative">
            <div class="col p-0">

            </div>
        </div>

    <footer class="bg-black text-white py-1">

        <div class="container-fluid mx-0 px-0">
            <div class="row align-items-center">

                <!-- Left Logo (2 column) -->
                <div class="col-2 flex-column align-items-start pe-3">
                    <!-- Logo -->
                    <img src="assets/footer/Logo.png" alt="logo Duaal" height="48" class="mb-2 px-2 pt-1">
                    </a>
                </div>
                <!-- Center content (10 columns) -->
                <div class="col-8 d-flex justify-content-center">
                    <!-- Retailer logos -->
                    <div class="col-md-9 text-center">
                        <div class="fw-bold d-none d-md-block mb-0 all-caps cream">
                            © 2026 Duaal Indústria e Comércio de Bebidas LTDA — Todos os direitos reservados.
                        </div>



                    </div>
                </div>

                <!-- Socials -->
                <div class="col-2 d-flex flex-column align-items-end pe-3">
                    <!-- FOLLOW US label -->
                    <div class="x-small mb-2 all-caps cream text-center">Siga a Duaal</div>

                    <!-- Social icons -->
                    <div class="d-flex gap-2">
                        <a href="https://www.facebook.com/profile.php?id=61577783138369" target="_blank">
                            <img src="assets/footer/socials_fb.png" alt="Facebook" height="20">
                        </a>
                        <a href="https://www.instagram.com/duaal.ind" target="_blank">
                            <img src="assets/footer/socials_insta.png" alt="Instagram" height="20">
                        </a>
                        <a href="https://www.tiktok.com/@duaal.ind?lang=pt-BR" target="_blank">
                            <img src="assets/footer/socials_ttk.png" alt="TikTok" height="20">
                        </a>
                    </div>
                </div>


            </div>
    </footer>

    <!-- Modal Backdrop (hidden initially) -->
    <div id="modalBackdrop" class="carousel-backdrop d-none"></div>

    <!-- Modal Wrapper (centered, hidden initially) -->
    <div id="customModal" class="d-none position-fixed top-50 start-50 translate-middle" style="z-index: 1060;">
        <div class="position-relative">
            <img src="assets/overlay/instructions_desktop.png" class="modal-img no-click" alt="Modal Content" />
            <button class="carousel-close-button" id="modalClose">
                <img src="assets/overlay/close.png" alt="Close" class="close-icon" />
            </button>
        </div>
    </div>

    <div id="carouselBackdrop" class="carousel-backdrop d-none"></div>
    <div id="carouselWrapper" class="d-none position-fixed top-50 start-50 translate-middle" style="z-index: 1055;">
        <div id="imageCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/overlay/10.png" class="d-block w-100 no-click" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/overlay/11.png" class="d-block w-100 no-click" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/overlay/12.png" class="d-block w-100 no-click" alt="Slide 3">
                </div>

            </div>
            <button class="carousel-close-button" id="carouselClose">
                <img src="assets/overlay/close.png" alt="Close">
            </button>
            <button class="carousel-arrow left-arrow" id="carouselPrev">
                <img src="assets/overlay/arrow_left.png" alt="Previous">
            </button>
            <button class="carousel-arrow right-arrow" id="carouselNext">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
